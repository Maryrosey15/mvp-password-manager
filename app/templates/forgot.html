<!-- Forgot password account template -->
{% extends 'layout.html' %}

{% block content %}
<div class="wrapper">
    <h2>Forgot Password</h2>
    <form method="POST">
        <div class="input-box">
            <input type="email" name="email" placeholder="Email" required>
        </div>
        <div class="input-box button">
            <input type="submit" value="Send Link">
        </div>
    </form>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</div>
{% endblock %}
