{% extends 'layout.html' %}

{% block content %}
  <div class="wrapper">
    <div class="logo-upper">
      <img src="../static/logo.png" alt="Password Manager Logo">
    </div>
    <h2>Login</h2>
    {% if error %}
      <p class="error-text">{{ error }}</p>
    {% endif %}
    <form method="POST">
      <div class="input-box">
        <input type="text" name="username" placeholder="Username" required>
      </div>
      <div class="input-box">
        <input type="password" name="master_password" placeholder="Password" required>
      </div>
      <div class="text">
        <h3>No Account yet? <a href="{{ url_for('register') }}">Register here</a></h3>
      </div>
      <div class="text-forgot">
        <h3><a href="{{ url_for('forgot') }}">Forgot Password</a></h3>
      </div>
      <div class="input-box button">
        <input type="Submit" value="Login">
      </div>
    </form>
  </div>
{% endblock %}
